##
# CONFIG.YML - Some baseline configuration options for the files that will be managed.
##
---
html:
  source: _source/html/
  export: _build/html/
images:
  source: _source/img/
  export: _build/img/
stylesheets:
  source: _source/css/ 
  export: _build/css/
  manage:
  - project.css
  - print.css
  - smartphone.css
  - tablet.css
  validate: 
  - project.css
  - print.css
scripts: 
  source: _source/js/
  export: _build/js/
  manage:
  - project.js
  - ie-pngfix.js
  jslint:
  - project.js
